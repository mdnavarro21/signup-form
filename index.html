<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id = "design">
        <div id="logo">
            <img src = "output-onlinepngtools.png">
            <div id="company-name">
                <p>GODSPEED</p>
            </div>
        </div>
        <p id = "photo-credits">Photo by <a href="https://unsplash.com/@eliapelle">Elia Pellegrini</a> on <a href="https://unsplash.com/photos/C54fuJ5E8YU?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Unsplash</a></p>
    </section>
    <section id = "main">
        <div id = "signup-hook">
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <form id = "signup-form"action="#">
            <div class="content">
                <h1 id = "form-header">Let's do this!</h1>
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id = "firstname" name = "first_name">
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id = "lastname" name = "last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id = "email" name = "email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id = "phone-number" name = "phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                
                </div>
                <div class = "error">
                    <label for="password">PASSWORD</label>
                    <input type="password" id = "password" name = "password">
                
                </div>
                <div class = "error">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id = "confirm-pass" name = "confirm-pass">
                
                </div>
            </div>
        </form>
        
        <div id="form-closure">
            <div class="content">
                <button type = "submit" id = "submit-button"form="signup-form">Create Account</button>
                <p>Already have an account? <a href="">Login</a></p>
            </div>
        </div>
    </section>
</body>
</html>
